<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Merge — ซ้อน PNG แบบพิกเซลคม (แสดงเฉพาะรูปที่ซ้อนแล้ว)</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--p:#9d00ff;--q:#ff2ad6}
  *{box-sizing:border-box}
  body{margin:0;font-family:'Prompt',system-ui,sans-serif;color:#fff;
    background:radial-gradient(1200px 700px at -20% -20%, #9d00ff33, transparent 60%),radial-gradient(900px 600px at 120% 0%, #38bdf833, transparent 60%),#070313}
  .wrap{max-width:920px;margin:40px auto;padding:24px}
  h1{margin:0 0 18px;font-weight:800;text-shadow:0 0 16px var(--p)}
  .col{display:grid;grid-template-columns:360px 1fr;gap:18px}
  @media(max-width:980px){.col{grid-template-columns:1fr}}
  .card{background:#0f0a2a;border:1px solid #ffffff18;border-radius:18px;padding:18px;box-shadow:0 0 36px #9d00ff55}
  .urow{display:flex;flex-direction:column;align-items:center;gap:16px}
  .btnPick{position:relative;width:140px;height:140px;border-radius:24px;border:1px solid #ffffff24;background:linear-gradient(145deg,var(--p),var(--q));box-shadow:0 10px 28px #9d00ff55;cursor:pointer;transition:.15s;overflow:hidden}
  .btnPick:hover{transform:translateY(-2px);box-shadow:0 0 28px #ff2ad677,0 0 56px #9d00ff77}
  .btnPick svg{width:64px;height:64px;position:absolute;inset:0;margin:auto;filter:drop-shadow(0 0 8px #fff);transition:.2s}
  .btnPick.hasImg svg{opacity:0}
  .thumb{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  .cap{font-size:13px;opacity:.9}
  input[type=file]{display:none}
  .pv{background:linear-gradient(45deg,#1a1842 25%,#16143a 25% 50%,#1a1842 50% 75%,#16143a 75%) 0 0/24px 24px,#131132;border:1px solid #ffffff12;border-radius:14px;padding:10px;min-height:260px;display:flex;align-items:center;justify-content:center}
  .pv img,.pv canvas{max-width:100%;max-height:520px;image-rendering:pixelated;image-rendering:crisp-edges}
  .head{font-weight:700;margin:6px 0 8px}
  .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
  .btn{padding:12px 16px;border-radius:12px;border:1px solid #ffffff24;background:linear-gradient(90deg,var(--p),var(--q));color:#fff;font-weight:800;cursor:pointer;box-shadow:0 8px 24px #9d00ff55;transition:.12s}
  .btn:hover{transform:translateY(-1px);box-shadow:0 0 22px #ff2ad677}
  .btn[disabled]{opacity:.45;filter:grayscale(1);cursor:not-allowed}
</style>
</head>
<body>
<div class="wrap">
  <h1>Purple Shop</h1>
  <div class="col">
    <section class="card urow">
      <button class="btnPick" id="pick1" aria-label="อัปโหลดรูปที่ 1">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 4v16M4 12h16" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <input id="file1" type="file" accept="image/*">
      <div class="cap">อัปโหลดรูป 1 (จะอยู่ด้านบน)</div>

      <button class="btnPick" id="pick2" aria-label="อัปโหลดรูปที่ 2">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 4v16M4 12h16" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <input id="file2" type="file" accept="image/*">
      <div class="cap">อัปโหลดรูป 2 (ด้านล่าง)</div>
    </section>

    <section class="card">
      <div class="head">Preview</div>
      <div class="pv" id="pvMerged"></div>
      <div class="actions"><button class="btn" id="btnDownload" disabled>ดาวน์โหลด</button></div>
    </section>
  </div>
</div>
<script>
  const pick1=document.getElementById('pick1');
  const pick2=document.getElementById('pick2');
  const f1=document.getElementById('file1');
  const f2=document.getElementById('file2');
  const pvM=document.getElementById('pvMerged');
  const btnDownload=document.getElementById('btnDownload');

  let img1=null,img2=null,mergedCanvas=null;

  function loadImage(file){
    return new Promise((resolve,reject)=>{
      const url=URL.createObjectURL(file);
      const img=new Image();
      img.onload=()=>resolve(img); // อย่า revoke ทันที เพราะใช้โชว์บนปุ่ม
      img.onerror=(e)=>reject(e);
      img.src=url;
    });
  }
  function showInButton(btn, img){
    btn.classList.add('hasImg');
    const old=btn.querySelector('img.thumb'); if(old) old.remove();
    const th=document.createElement('img'); th.className='thumb'; th.src=img.src; btn.appendChild(th);
  }
  function pixelScaleToMatch(small, targetW, targetH){
    const scale=Math.ceil(Math.max(targetW/small.width, targetH/small.height));
    const w=Math.max(1,Math.floor(small.width*scale));
    const h=Math.max(1,Math.floor(small.height*scale));
    const tmp=document.createElement('canvas'); tmp.width=w; tmp.height=h;
    const tctx=tmp.getContext('2d'); tctx.imageSmoothingEnabled=false; tctx.drawImage(small,0,0,w,h);
    const out=document.createElement('canvas'); out.width=targetW; out.height=targetH;
    const octx=out.getContext('2d'); octx.imageSmoothingEnabled=false;
    const sx=Math.floor((w-targetW)/2), sy=Math.floor((h-targetH)/2);
    octx.clearRect(0,0,targetW,targetH);
    octx.drawImage(tmp, sx<0?0:sx, sy<0?0:sy, Math.min(targetW,w), Math.min(targetH,h), sx<0?-sx:0, sy<0?-sy:0, Math.min(targetW,w), Math.min(targetH,h));
    return out;
  }
  function overlay(top, bottom){
    const W=Math.max(top.width,bottom.width), H=Math.max(top.height,bottom.height);
    const c=document.createElement('canvas'); c.width=W; c.height=H; const ctx=c.getContext('2d');
    ctx.imageSmoothingEnabled=false; ctx.clearRect(0,0,W,H);
    ctx.drawImage(bottom,0,0,W,H); ctx.drawImage(top,0,0,W,H);
    return c;
  }
  function renderMerged(){
    pvM.innerHTML='';
    if(!mergedCanvas) return;
    const img=new Image(); img.src=mergedCanvas.toDataURL('image/png'); img.style.imageRendering='pixelated';
    pvM.appendChild(img);
  }
  function compute(){
    if(!(img1&&img2)) return;
    const targetW=Math.max(img1.width,img2.width);
    const targetH=Math.max(img1.height,img2.height);
    const top=(img1.width===targetW&&img1.height===targetH)?img1:pixelScaleToMatch(img1,targetW,targetH);
    const bottom=(img2.width===targetW&&img2.height===targetH)?img2:pixelScaleToMatch(img2,targetW,targetH);
    mergedCanvas=overlay(top,bottom);
    renderMerged();
    btnDownload.disabled=false;
  }
  function bindPick(btn,input){ btn.addEventListener('click',()=>input.click(),{passive:true}); }
  bindPick(pick1,f1); bindPick(pick2,f2);
  f1.addEventListener('change', async (e)=>{ const file=e.target.files[0]; if(!file) return; img1=await loadImage(file); showInButton(pick1,img1); compute(); });
  f2.addEventListener('change', async (e)=>{ const file=e.target.files[0]; if(!file) return; img2=await loadImage(file); showInButton(pick2,img2); compute(); });
  btnDownload.addEventListener('click', ()=>{ if(!mergedCanvas) return; const a=document.createElement('a'); a.download='overlay.png'; a.href=mergedCanvas.toDataURL('image/png'); document.body.appendChild(a); a.click(); a.remove(); });
</script>
</body>
</html>
